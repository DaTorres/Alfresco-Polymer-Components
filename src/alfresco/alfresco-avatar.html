<!-- Imports polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">


<!-- Defines element markup -->
<dom-module id="alfresco-avatar">
    <template>
      <style>
        img {
          width: 70px;
          border-radius: 50%;
          margin: 10px;
          box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12), 0px 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
      </style>

      <img src="{{getUrl(user,server)}}" alt="No" width="70" height="70">

    </template>
    <!-- Registers custom element -->
    <script>
      Polymer({
        properties: {
            server: {
              type: String
            },
            user: {
              type: String
            }
        },
        getUrl: function(user,server){
            return server+"/service/slingshot/profile/avatar/"+user;
        },
      });

    </script>
</dom-module>
